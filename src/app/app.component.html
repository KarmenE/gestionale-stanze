
<!-- LAYOUT CON LA TABELLA -->

<h2 class="d-flex justify-content-center mt-5">Stanze Disponibili</h2>
<div class="d-flex justify-content-center align-items-center mt-5">

    <table class="table table-hover w-50 ">

        <thead>
            <tr>
                <th>Tipologia</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
            </tr>
        </thead>

        <tbody>
            <!-- Ciclo per ogni stanza disponibile e creazione di una riga nella tabella -->
            <tr *ngFor="let stanza of stanzeDisponibili">
                <td>{{stanza.tipologia}}</td>
                <td>{{stanza.descrizione}}</td>
                <td>{{stanza.prezzo}} €</td>
                <td><button class="btn btn-light btn-sm" (click)="prenotaStanza(stanza.id)">Prenota</button></td>
            </tr>
        </tbody>
        
    </table>

</div>

<hr class="border border-secondary border-3 opacity-75 mx-5">

<h2 class="d-flex justify-content-center mt-5">Stanze Prenotate</h2>

<div class="d-flex justify-content-center align-items-center mt-5">
    <!-- Tabella delle stanze prenotate, mostrata solo se ci sono stanze prenotate -->
    <table class="table w-50 table-bordered" *ngIf="stanzePrenotate.length > 0; else nessunaPrenotazione">
    <tr *ngFor="let stanza of stanzePrenotate">
        <td>{{ stanza.descrizione }}</td>
        <td>{{ stanza.prezzo }}€</td>
        <td><button class="btn btn-light btn-sm" (click)="rimuoviPrenotazione(stanza.id)">Rimuovi Prenotazione</button></td>
    </tr>
    </table>
</div>

<!-- Messaggio mostrato se non ci sono stanze prenotate -->
<ng-template #nessunaPrenotazione>
  <p>Nessuna stanza prenotata.</p>
</ng-template>

<div class="d-flex justify-content-center align-items-center mt-5" *ngIf="stanzePrenotate.length > 0">
    <h3>Importo Totale: {{ calcolaTotale() }} €</h3>
</div>

<div class="alert alert-success w-25 d-flex justify-content-center mx-auto" role="alert" *ngIf="isAlertVisible">
    Stanza prenotata!
</div>

<div class="alert alert-danger w-25 d-flex justify-content-center mx-auto" role="alert" *ngIf="isAlertNotVisible">
    Prenotazione eliminata!
</div>
